<div *ngIf="foto">
  <div style="width:600px;height:400px" *ngIf="tipo == false" >
      <ngx-doc-viewer   style="border:1px solid black" url="{{foto}}" viewer="google" style="width:100%;height:100%"></ngx-doc-viewer>                                  
  </div>
  <div style="width:600px;height:400px"  *ngIf="tipo == true"> 
    <img src="{{foto}}"  style="width:100%;height:100%">                                  
  </div>
</div>
