<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="left-content">
      <h3>Foto de perfil</h3>
      <div class="profile-img" >
        <img  id="imagendeperfil" >
       
      </div>
      <button *ngIf="!archivo" class="uploadfoto">
        <i class="fas fa-upload"></i>Subir foto
        <input type="file" accept=".jpg, .png, .jpeg" style="opacity: 0; width: 100%;height: 100%;cursor: pointer;position: absolute;top: 0;left: 0;" [(ngModel)]="foto"  (change)="mostrar($event)">
      </button>
      <div style="margin-left: 51px;"> 
        <button *ngIf="archivo" (click)="subirfoto()" style="width: 130px;height: 40px; font-size: 13px;padding: 8px;border-radius: 8px;background: white;border: none;color: #00ccbe; box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">Guardar<i style="margin-left: 10px;" class="fas fa-save"></i></button>
 
        <button *ngIf="archivo" (click)="eliminarfoto()" style="width: 40px;height: 40px;font-size: 13px;margin-left: 10px; padding: 8px;border-radius: 8px;background: white;border: none;color: red; box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;"> <i class="fas fa-trash"></i></button>
       
        
      </div>
      
      
      
  
    
    </div>
    <div class="rigth-content">
      <div class="head-right">
        <h3>{{nombrecompleto}}</h3>
        <div style="margin-top: 10px;color: #00ccbe;display: flex;justify-content: flex-start; ">
                <label style="margin-right: 10px;font-size: 28px;display: flex;justify-content: flex-start;">2.0</label>
             <div style="display: flex;flex-direction: column;justify-content: center;">
               <p-rating style="font-size: 13px;" [ngModel]="val" readonly="true" stars="5" [cancel]="false" ></p-rating>
               <label style="text-transform: uppercase;font-size: 8px;">Puntaje Actual</label>

             </div>
        </div>
  
       
       
      
       </div>
      
       <ul class="nav nav-pills " id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true"><i class="fas fa-user" style="margin-right: 10px;"></i>Personal</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false"><i class="fas fa-graduation-cap" style="margin-right: 10px;"></i>Academico</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false"><i class="far fa-calendar" style="margin-right: 10px;"></i>Horarios</a>
        </li>
      </ul>
        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <form [formGroup]="registerform" class="datapersonal">
              <fieldset [disabled]="!editstate">
                <label for="">Nombres:</label>
                <div class="item">
                  <i class="fas fa-user"></i>
                  <input type="text" formControlName="nombre" style="text-transform:
                    capitalize;" placeholder="Mario Llori Santiago">
                </div>
              </fieldset>
              <fieldset [disabled]="!editstate">
                <label for="">Correo:</label>
                <div class="item">
                  <i class="fas fa-envelope"></i>
                  <input formControlName="correo" type="text"
                    placeholder="example@upeu.edu.pe">
                </div>
              </fieldset>
              <fieldset [disabled]="!editstate">
                <label for="">Apellidos:</label>
                <div class="item">
                  <i class="far fa-user"></i>
                  <input type="text" formControlName="apellido" style="text-transform:
                    capitalize;" placeholder="Mario Llori Santiago">
                </div>
              </fieldset>
              <fieldset [disabled]="!editstate" style="width: 200px;">
                <label for="">Telefono:</label>
                <div class="item">
                  <i class="fas fa-phone-alt"></i>
                  <input type="text" formControlName="telefono" type="number"
                    onKeyPress="if(this.value.length==9) return false;"
                    placeholder="999999999">
                </div>
              </fieldset>
              <fieldset [disabled]="!editstate" style="width: 150px;"> 
                <label for="">Edad:</label>
                <div class="item">
                  <i class="fas fa-hourglass-start"></i>
                  <input type="number" formControlName="edad"
                    placeholder="99">
                </div>
              </fieldset>
              <fieldset [disabled]="!editstate">
                <label for="">Genero:</label>
                <div class="item">
                  <i class="fas fa-venus-mars"></i>
                  <select formControlName="genero">
                    <option value="H" style="padding: 5px 10px;"><i class="fas fa-venus-mars" style="margin-right: 10px;position: static;"></i>Hombre</option>
                    <option value="M"><i class="fas fa-venus-mars" style="margin-right: 10px;position: static;"></i>Mujer</option>
                  </select>
      
                </div>
              </fieldset>
              <div *ngIf="!editstate" class="savebtns">
                <button (click)="activar()" class="editbtn">
                  Editar 
                </button>
              </div>
      
      
              <div *ngIf="editstate" class="savebtns">
                <button (click)="desactive()" class="btn1">
                  <mat-icon matSuffix>block</mat-icon> Cancelar
                </button>
                <button (click)="save()" class="btn2">
                  <mat-icon matSuffix>save</mat-icon> Guardar
                </button>
              </div>
      
      
      
      
            </form>
          </div>
          <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <form class="datapersonal" *ngIf="tipo=='estudiante'">
              <fieldset [disabled]="!editstate2">
                <label for="">Ciclo:</label>
                <div class="item">
                 
                  <i class="fas fa-graduation-cap"></i>
                  <input type="text" [(ngModel)]="personal.ciclo" name="ciclo" style="text-transform:
                    capitalize;" placeholder="1">
                </div>
              </fieldset>
              <fieldset [disabled]="!editstate2">
                <label for="">Grupo:</label>
                <div class="item">
                  <i class="fas fa-users"></i>
                  <input [(ngModel)]="personal.grupo" name="grupo" type="text"
                   >
                </div>
              </fieldset>
              <fieldset [disabled]="!editstate2">
                <label for="">Codigo Universitario:</label>
                <div class="item">
                  <i class="far fa-id-card"></i>
                  <input type="text" [(ngModel)]="personal.codigo" name="codigo" style="text-transform:
                    capitalize;" >
                </div>
              </fieldset>
    
              <div *ngIf="!editstate2" class="savebtns">
                <button (click)="activar2()" class="editbtn">
                  Editar 
                </button>
              </div>
      
              
        
        
              <div *ngIf="editstate2" class="savebtns">
                <button (click)="desactive2()" class="btn1">
                  <mat-icon matSuffix>block</mat-icon> Cancelar
                </button>
                <button (click)="save2()" class="btn2">
                  <mat-icon matSuffix>save</mat-icon> Guardar
                </button>
              </div>
            </form>
      
      
            <form class="datapersonal" *ngIf="tipo=='pastor'">
              <fieldset [disabled]="!editstate2">
                <div  class="item">
                  <label><mat-icon matSuffix>work</mat-icon> Campo: </label>
                  <input type="text" [(ngModel)]="personal.campo" name="campo" style="text-transform:
                    capitalize;" >
                </div>
              </fieldset>
              <fieldset [disabled]="!editstate2">
                <div  class="item">
                  <label> <mat-icon matSuffix>location_city</mat-icon>Distrito: </label>
                  <input [(ngModel)]="personal.distrito" name="distrito"  type="text"
                   >
                </div>
              </fieldset>
              
              <div *ngIf="!editstate2" class="savebtns">
                <button (click)="activar2()" class="editbtn">
                  Editar 
                </button>
              </div>
      
        
        
              <div *ngIf="editstate2" class="savebtns">
                <button (click)="desactive2()" class="btn1">
                  <mat-icon matSuffix>block</mat-icon> Cancelar
                </button>
                <button (click)="save2()" class="btn2">
                  <mat-icon matSuffix>save</mat-icon> Guardar
                </button>
              </div>
            </form>
      
            <form class="datapersonal" *ngIf="tipo=='psicologo'" style="margin-top: 0px;">
              <fieldset [disabled]="!editstate2">
                <div  class="item">
                  <label><mat-icon matSuffix>account_balance</mat-icon> Universidad: </label>
                  <input type="text"  [(ngModel)]="personal.universidad" name="universidad" style="text-transform:
                    capitalize;" >
                </div>
              </fieldset>
              <fieldset [disabled]="!editstate2">
                <div  class="item">
                  <label> <mat-icon matSuffix>grade</mat-icon>Especialidad: </label>
                  <input  [(ngModel)]="personal.especialidad" name="correo" type="text"
                    >
                </div>
              </fieldset>
              <fieldset [disabled]="!editstate2">
                <div  class="item">
                  <label><mat-icon matSuffix>pin</mat-icon>Colegiatura:
                  </label>
                  <input type="text"  [(ngModel)]="personal.n_colegiatura" name="num" style="text-transform:
                    capitalize;" >
                </div>
              </fieldset>
              <fieldset [disabled]="!editstate2">
                <div  class="item">
                  <label><mat-icon matSuffix>history_edu</mat-icon>Grado Academico:
                  </label>
                  <input type="text"  [(ngModel)]="personal.grado_academico" name="grado" style="text-transform:
                    capitalize;" >
                </div>
              </fieldset>
             
              <div *ngIf="!editstate2" class="savebtns">
                <button (click)="activar2()" class="editbtn">
                  Editar 
                </button>
              </div>
      
        
              <div *ngIf="editstate2" class="savebtns"  style="margin-top: 0;">
                <button (click)="desactive2()" class="btn1">
                  <mat-icon matSuffix>block</mat-icon> Cancelar
                </button>
                <button (click)="save2()" class="btn2">
                  <mat-icon matSuffix>save</mat-icon> Guardar
                </button>
              </div>
            </form>
          </div>
          <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
            <form style="padding: 10px;">
              <div class="horarioadd">
                <label>Dia:</label>
                <select [(ngModel)]="dia" style="width: 150px;height:
                  30px;margin-right: 30px;" name="dia">
                  <option value="null" selected></option>
                  <option *ngFor="let d of dias" value="{{d}}">{{d}}</option>
                </select>
      
                <label>H.Inicio:</label>
                <input type="time" placeholder="9:00 - 2:00" [(ngModel)]="horai"
                  name="hora">
                <label>H.Fin:</label>
                <input type="time" placeholder="9:00 - 2:00" [(ngModel)]="horaf"
                  name="hora">
      
                <button mat-button type="button" class="boton" [disabled]="!dia ||
                  !horai || !horaf" (click)="agregarhorario()"><mat-icon>add</mat-icon>
                  Agregar</button>
              </div>
              <ul class="list-horario">
                <li *ngFor="let horario of horarios">
                 
                  <label style="padding: 10px 10px;text-align: center;background: #00ccbe;color: whitesmoke;">{{horario.dia}}</label>
                  <label style="text-align: center;padding-top: 40px;">{{horario.horai + ' - ' +
                    horario.horaf}}</label>
                    <i class="fas fa-minus-circle"  (click)="eliminarhor(horario.idhorario,horario.dia)"></i>
                  
                 
                </li>
              </ul>
      
      
            </form>
          </div>
        </div>
    
















      









      
    </div>
   
   
   







  </div>


</body>
