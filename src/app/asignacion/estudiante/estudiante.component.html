<!--Tabla-->
<div class="container" style="margin-top:50px">
  <h1 style="text-align: center;">Estudiantes Disponibles</h1><br>
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col" class="ti">#</th>
      <th scope="col" class="ti">Nombre y Apellidos</th>
      <th scope="col" class="ti">Especialidad</th>
      <th scope="col" class="ti">Ciclo </th>
      <th scope="col" class="ti">Grupo</th>
      <th scope="col" class="ti">Codigo</th>
      <th scope="col" class="ti">Seleccionar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let estudiante of estudiantes; let i= index">
      <td  class="ti">{{i+1}}</td>
      <td class="ti">{{estudiante.nombre + '' + apellido}}</td>
      <td class="ti">{{estudiante.especialidad}}</td>
      <td class="ti">{{estudiante.ciclo}}</td>
      <td class="ti">{{estudiante.grupo}}</td>
      <td class="ti">{{estudiante.codigo}}</td>
      <td class="ti"><img src="https://img.icons8.com/color/30/000000/ok--v1.png" cursor="pointer" data-toggle="modal" data-target="#exampleModalCenter" /></td>
    </tr>
  </tbody>
</table>
</div>




<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
