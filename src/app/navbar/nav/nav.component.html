<div class="sidemenu">
  <div class="header_side"> 
   
    <h1 style="margin-right: 12px;color: white;">OA</h1>
 
  </div>
  <div class="cont-menu-nav" *ngIf="roles">
    <div  class="nava" *ngFor="let op of roles"  routerLink="{{ op.ruta }}" >
      <a>{{ op.nombre }}</a
            ><mat-icon  style="background-color:#d9d9de ;width: 30px;height: 30px;display: flex;align-items: center;justify-content: center;color: #575867;">{{ op.icono }}</mat-icon>
    </div>
  </div>

</div>

<div class="navdiv"  >
  
  <div class="leftnav">
    
    <p-avatar [image]="this.imagenserv.nombre" [matMenuTriggerFor]="menu" shape="circle"></p-avatar>

<p-menu #op [popup]="true" [model]="items" ></p-menu>

    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['perfil_user']">
        <mat-icon>person</mat-icon>Perfil
      </button>

      <button (click)="logout()" mat-menu-item>
        <mat-icon>power_settings_new</mat-icon>Salir
      </button>
    </mat-menu>
    <h5 id="user"    *ngIf="nombre">{{ nombre  }}</h5>
 
  </div>
  

</div>

  
 

       

<body style="width:calc(100vw-70px);">
  <p-toast></p-toast>
  <router-outlet></router-outlet>
</body>
