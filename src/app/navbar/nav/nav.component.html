        <h2><b>Oido</b>Amigo</h2>
        <button class="menu">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <div class="row">
        <div class="col">
          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary" id="dropdownForm1" ngbDropdownToggle>  <img class="img2" [src]="this.imagenserv.nombre"></button>
            <div ngbDropdownMenu aria-labelledby="dropdownForm1">
              <div class="dropst">
               
                  <div>
                    <img class="img3" [src]="this.imagenserv.nombre">
                  </div>
                  <div style="padding-left: 10px;text-align: start;">
                      <h5 class="name">{{ nombre }} </h5>
                      <label class="email">mariollori@upeu.edu.pe</label>
                      <button class="view" style="font-size: 11px;margin-top: 0px;" [routerLink]="['perfil_user']" >Ver Perfil</button>
                  </div>
                </div>
              <div class="dropdown-divider"></div>
              <li><button (click)="logout()" class="out"><i class="fa fa-power-off"></i> Logout</button></li>
            </div>
          </div>
        </div>
      </div>
      
    </div>  
    <div class="sidebar cerrar">
      <div class="profile">
        <div class="show">
          <img [src]="this.imagenserv.nombre">
        </div>
        <p *ngIf="nombre" class="hide">{{ nombre }} </p>
        <span class="tolpit2">
          <label for="">{{ nombre }}</label>
          <button class="view" [routerLink]="['perfil_user']" >Ver Perfil</button>
        </span>

      </div>
      <div class="div"></div>
      <h6 class="hide">Opciones</h6>
      <!-- <li (click)="logout()" class="footer-son"><i class="fas fa-power-off"
        style="font-size: 14px;"></i>Salir<span class="tolpit"
        style="background-color: white;color: red;">Sallir</span></li> -->
    
      <div class="content" *ngIf="opciones">
        <ul class="list-op">
          <li class="child-op" *ngFor="let op of opciones" name="opciones"
            routerLink="{{ op.ruta }}">
            <div class="show">
              <i class="{{ op.icono }}"></i>
            </div>
            <label for="">{{ op.nombre }} </label>
            <span class="tolpit">{{ op.nombre }}</span>
          </li>
    
        </ul>
    
      </div>
   
    </div>
    <div class="main-bod">
      <router-outlet></router-outlet>
    </div>


  </div>
